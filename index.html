<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAcademy Login Page clone</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Log in to Codecademy</h2>
        </div>

    <form action="">
        <label for="">Email or Username</label>
        <input type="text" name="" id="">

        <label for="">Password</label>
        <input type="password" name="" id="">

        <a href="http://">I forgot my password</a>

        <input type="submit" value="Log in">
    </form>

<div class="footer">
    <h4>Or log in using:</h4>
    <div class="images">
        <img src="/images/linkedin.png" alt="">
        <img src="/images/google.png" alt="">
        <img src="/images/facebook.png" alt="">
        <img src="/images/github.png" alt="">
        <img src="/images/twitter.jpg" alt="">
    </div>

    <span>Not a member yet?<a href=""><strong> Sign up for free</strong></a> </span> 
</div>
</div>
</body>
</html>
